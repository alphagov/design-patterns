{% case page.service-header %}

{% when 'v2' %}

<div class="service-header v2">
  <header class="block" >
    <div class="inner-block floated-children">  
      {% include _account-links.html %}
      <div class="title">
        <h1>{{ page.service-title }} {% include _phase-label.html %}</h1>
      </div>
    </div>
  </header>
</div>

{% when 'v3' %}

<div class="service-header v3">
  <header class="block" >
    <div class="inner-block floated-children">  
      {% include _account-links.html %}
      <div class="title">
        <p>Service</p>
        <h1>{{ page.service-title }} {% include _phase-label.html %}</h1>
      </div>
    </div>
  </header>
</div>

{% endcase %}
